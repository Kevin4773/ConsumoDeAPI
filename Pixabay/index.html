<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Pixabay</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="pixabay.js" defer></script>
</head>

<body>

    <header>
        <div class="container">
            <div id="left">
                <img src="img/logo.png" alt="">

                <div id="pesquisa">
                    <input type="text" name="txtPesquisa" placeholder="Buscar" id="pesquisa">
                    <img src="img/search.png" alt="">
                </div>
            </div>
            <div id="right">
                <img src="img/user.jpg" alt="">

                <button>Carregar</button>
            </div>
        </div>
    </header>

    <main>
        <div class="galeria-container">
            <div class="galeria-itens">
                <img src="img/logo.png" alt="">
            </div>
            <div class="galeria-itens">
                <img src="img/teste.png" alt="">
            </div>
            <div class="galeria-itens">
                <img src="img/teste2.png" alt="">
            </div>
            <div class="galeria-itens">
                <img src="img/teste3.jpg" alt="">
            </div>
        </div>
    </main>

    <footer>
        <span>Copyright &COPY; 2021 | Kevin Alves</span>
    </footer>

</body>

</html>
